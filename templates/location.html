<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detection History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url("{{ url_for('static', filename='images/home.png') }}") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .container {
      max-width: 1000px;
      margin: 60px auto;
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 191, 255, 0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(0, 191, 255, 0.6);
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      color: #fff;
    }

    th, td {
      padding: 12px 10px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    th {
      background-color: #544caf;
      color: white;
    }

    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    tr:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Detection History</h1>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Location</th>
          <th>Region</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody>
        {% for location in locations %}
          <tr>
            <td>{{ location.timestamp.strftime('%Y-%m-%d') }}</td>
            <td>{{ location.timestamp.strftime('%H:%M:%S') }}</td>
            <td>{{ location.location }}</td>
            <td>{{ location.region }}</td>
            <td>{{ location.city }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
