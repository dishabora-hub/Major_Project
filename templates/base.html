<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Inferno{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  >
</head>
<body class="bg-dark text-white d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <a class="navbar-brand fw-bold fs-2" href="/">
        <i class="fas fa-fire"></i> Fire Guardian
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link fs-4" href="/">
              <i class="fas fa-home"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-4" href="/about">
              <i class="fas fa-info-circle"></i> About Us
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-4" href="/faq">
              <i class="fas fa-question-circle"></i> FAQs
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-4" href="/contact">
              <i class="fas fa-phone-alt"></i> Contact Us
            </a>
          </li>
          <li class="nav-item ms-3">
            <a
              href="{{ url_for('logout') }}"
              class="btn btn-outline-light fs-4"
            >
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content (flex-fill pushes footer down) -->
  <main class="flex-fill container mt-5">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer (mt-auto ensures it sticks to bottom) -->
  <footer class="mt-auto text-center py-3 bg-danger text-dark">
    <p class="mb-0 fs-5">&copy; 2025 Fire Guardian | All Rights Reserved</p>
  </footer>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
